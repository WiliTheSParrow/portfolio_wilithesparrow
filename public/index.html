<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|EB+Garamond&display=swap" rel="stylesheet">


    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon-flower.png">

    <title>Julia Wilhelm | Portfolio</title>
</head>

<body class="container">

    <header class="header">
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Julia Wilhelm</span>
                <span class="heading-primary--sub">Junior Web Developer and Web Designer</span>
            </h1>
            <div class="header__icon-box">
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-chevrons-down"></use>
                </svg>
            </div>
        </div>
    </header>

    <main>

        <section class="introduction">
            <figure class="introduction__box--blue">
            </figure>
            <figure class="introduction__box--purple">
                <p class="introduction__paragraph">Hi! I'm Julia.</p>
                <p class="introduction__paragraph">Wife, cat mom and horror movie lover. Of course I like coffee.</p>
                <p class="introduction__paragraph">Currently, I'm working at BusinessMonitor as Front-end Designer. In
                    my spare time you'll find me on concerts, travelling OR home knitting and crocheting while watching
                    some spooky stuff.</p>
                <p class="introduction__paragraph>I learned Web Development and Web Design by myself. I'm very passionate about making the digital
                    world a more " candy for the eye" place. Not to mention making it more user friendly.</p> <p
                    class="introduction__paragraph">Do you agree with my mission? Then contact me!</p>
            </figure>
            <figure class="introduction__img">
                <img src="img/self-picture-grey-largest.jpeg" alt="ID picture" class="introduction__img--1">
            </figure>
        </section>
        <div class="introduction__borderimg"></div>

        <section class="myworks">
            <h2 class="heading-secondary">My Works</h2>

            <div class="myworks__cards">

                <div class="myworks__card">
                    <h3 class="myworks__card--title">Nexter Webpage</h3>
                    <!-- <img src="/img/nexter-largest.jpeg" alt="Card 1" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-1">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">Trillo Webpage</h3>
                    <!-- <img src="/img/trillo-largest.jpg" alt="Card 2" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-2">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">Natours Webpage</h3>
                    <!-- <img src="/img/natours-largest.jpg" alt="Card 3" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-3">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">H. P. Lovecraft Bookstore Web Application</h3>
                    <!-- <img src="/img/bookstorewebapp-largest.jpg" alt="Card 4" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-4">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">It GiGls Mobile Web Application</h3>
                    <!-- <img src="/img/itgigls-largest.jpg" alt="Card 5" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-5">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">The Government In Faces Website</h3>
                    <!-- <img src="/img/governmentinfaces-largest.jpg" alt="Card 6" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-6">&nbsp;</div>
                </div>

                <div class="myworks__card">
                    <h3 class="myworks__card--title">Norwich Youth Soccer League Website</h3>
                    <!-- <img src="/img/soccerleague-largest.jpg" alt="Card 7" class="myworks__card--img"> -->
                    <div class="myworks__card--img card-7">&nbsp;</div>
                </div>

                <div class="myworks__card fantomcard">
                    <h3 class="fantomcard__title">Next one?</h3>
                    <div class="fantomcard__icon--border">
                        <svg class="fantomcard__icon">
                            <use xlink:href="img/sprite.svg#icon-github"></use>
                        </svg>
                    </div>
                </div>


            </div>

        </section>

        <section class="contact">

        </section>
    </main>
    <footer class="footer"></footer>

</body>

</html>

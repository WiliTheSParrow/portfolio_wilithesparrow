<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Web Development and Web Design Portfolio for Julia Wilhelm.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ABABC9">
    <meta name="u2f-enabled" content="true">
    <meta name="apple-mobile-web-app-title" content="Julia Wilhelm | Portfolio">
    <meta property="og:site_name" content="Julia Wilhelm | Portfolio">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon-flower.png">
    <link rel="apple-touch-icon" href="img/favicon-flower.png">
    <link rel="icon" sizes="192x192" href="img/favicon-flower.png">
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Julia Wilhelm | Portfolio</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="navigation">
                <nav class="navigation__nav">
                    <a href="#" class="navigation__link" id="aboutButton">About</a>
                    <a href="#" class="navigation__link" id="worksButton">Works</a>
                    <a href="#" class="navigation__link" id="contactButton">Contact</a>
                </nav>
            </div>
            <header class="header" id="headerSection">
                <div class="header__text-box">
                    <h1 class="heading-primary">
                        <span class="heading-primary--main">Julia Wilhelm</span>
                        <span class="heading-primary--sub">Junior Web Developer and Web Designer</span>
                    </h1>
                    <div class="header__icon-box">
                        <svg class="header__icon">
                            <use xlink:href="img/icons/sprite.svg#icon-chevrons-down"></use>
                        </svg>
                    </div>
                </div>
            </header>
            <main>
                <section class="introduction" id="aboutSection">
                    <div class="introduction__small-boxes">
                        <figure class="introduction__box--brown">
                        </figure>
                        <figure class="introduction__box--blue">
                        </figure>
                        <figure class="introduction__img" data-scroll>
                            <img src="img/id-pic/id-picture-desktop.jpg" alt="ID picture" class="introduction__img--1"
                                srcset="
                            img/id-pic/id-picture-tab-land.jpg 300w,
                            img/id-pic/id-picture-tab-port.jpg 400w,
                            img/id-pic/id-picture-phone.jpg 600w,
                            img/id-pic/id-picture-large.jpg 1000w">
                        </figure>
                    </div>
                    <div class="introduction__big-box">
                        <figure class="introduction__box--purple">
                            <p class="introduction__paragraph" data-scroll>Hi! I'm Julia.</p>
                            <p class="introduction__paragraph" data-scroll>Wife, cat mom and horror movie lover. Of
                                course I
                                like coffee.
                            </p>
                            <p class="introduction__paragraph" data-scroll>Currently, I'm working at BusinessMonitor as
                                Front-end Designer.
                                In
                                my spare time you'll find me on concerts, travelling OR home knitting and crocheting
                                while
                                watching
                                some spooky stuff.</p>
                            <p class="introduction__paragraph" data-scroll>I learned Web Development and Web Design by
                                myself.
                                I'm very passionate about making the digital
                                world a more " candy for the eye" place. Not to mention making it more user friendly.
                            </p>
                            <p class="introduction__paragraph" data-scroll>Do you agree with my mission? Then contact
                                me!
                            </p>
                        </figure>
                    </div>
                </section>
                <div class="introduction__borderimg"></div>
                <section class="myworks" id="worksSection">
                    <h2 class="heading-secondary" data-scroll>My Works</h2>
                    <div class="myworks__cards">

                        <div class="myworks__card" data-scroll>
                            <h3 class="myworks__card--title">Whiskey Selection</h3>
                            <p class="myworks__description">Ever wanted to get into scotch but don't know where to
                                start?
                                Check
                                out these whiskies from Scotland!
                                <br>
                                <br>
                                <a href="https://whiskey-web-app.web.app/" target="_blank" rel="noopener"
                                    class="btn-text">
                                    Go
                                    to project
                                    &rarr;</a>
                            </p>
                            <div class="myworks__card--img card-0">&nbsp;</div>
                        </div>

                        <!--  <a href="https://github.com/WiliTheSParrow" target="_blank" rel="noopener" class="fantomcard--link">
                        <div class="myworks__card fantomcard" data-scroll>
                            <h3 class="fantomcard__title">Next one?</h3>
                            <div class="fantomcard__icon--border">
                                <svg class="fantomcard__icon">
                                    <use xlink:href="img/icons/sprite.svg#icon-github"></use>
                                </svg>
                            </div>
                        </div>
                    </a> -->
                    </div>
                </section>
            </main>
            <footer class="footer" id="contactSection">
                <h3 class="footer__title" data-scroll>Contact me!</h3>
                <div class="footer__contactdetails" data-scroll>
                    <div class="footer__location element">
                        <svg class="footer__icon">
                            <use xlink:href="img/icons/sprite.svg#icon-map-pin"></use>
                        </svg>
                        <p class="footer__location town">Utrecht, The Netherlands</p>
                    </div>
                    <div class="footer__mail element">
                        <a href="mailto:w.julia91@gmail.com" target="_top" aria-label="mailAddress">
                            <svg class="footer__icon">
                                <use xlink:href="img/icons/sprite.svg#icon-mail"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="footer__linkedin element">
                        <a href="https://www.linkedin.com/in/wjulia91/" target="_blank" rel="noopener"
                            aria-label="linkedIn">
                            <svg class="footer__icon">
                                <use xlink:href="img/icons/sprite.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="footer__github element">
                        <a href="https://github.com/WiliTheSParrow" target="_blank" rel="noopener" aria-label="gitHub">
                            <svg class="footer__icon">
                                <use xlink:href="img/icons/sprite.svg#icon-github"></use>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="goToTopBtn" id="goToTopBtn" data-scroll>
                    <a href="#" class="goToTopBtn__btn" aria-label="goTopBtn">Go Top</a>
                </div>
            </footer>

            <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
                <linearGradient id="svg-gradient" x2="1" y2="1">
                    <stop offset="0%" stop-color="#4F4F78" />
                    <stop offset="100%" stop-color="#B28451" />
                </linearGradient>
            </svg>
    </div>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script>
        ScrollOut({
            once: true,
            threshold: .5
        });
        $("#aboutButton").click(function () {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#aboutSection").offset().top
            }, 800);
        });
        $("#worksButton").click(function () {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#worksSection").offset().top
            }, 800);
        });
        $("#contactButton").click(function () {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#contactSection").offset().top
            }, 800);
        });
        $("#goToTopBtn").click(function () {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#headerSection").offset().top
            }, 800);
        });
    </script>

</body>

</html>
